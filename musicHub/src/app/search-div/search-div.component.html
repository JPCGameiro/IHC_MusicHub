<br><br>
<div class="center">
    <h1>Search by...</h1>
    <br>
    <div class="row">
        <div class="column">
            <mat-form-field appearance="fill" *ngIf="router.url === '/musicians' || router.url === '/searchmusicians'">
                <mat-label>Band/Musician</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="router.url === '/establishments'  || router.url === '/searchestablishments'">
                <mat-label>Establishments</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill" style="color: dodgerblue;">
                <mat-label>Genre</mat-label>
                <mat-select>
                <mat-option value="rock">Rock </mat-option>
                <mat-option value="pop">Pop </mat-option>
                <mat-option value="jazz">Jazz </mat-option>
                <mat-option value="rap">Rap </mat-option>
                <mat-option value="classic">Cl√°ssico </mat-option>
                <mat-option value="metal">Metal </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <br>
    <div *ngIf="router.url === '/musicians'" class="button_cont" align="center"><a class="example_c" href="/searchmusicians"><span class="glyphicon glyphicon-search"></span> Let's Gooo!!!</a></div>
    <div *ngIf="router.url === '/establishments'" class="button_cont" align="center"><a class="example_c" href="/searchestablishments"><span class="glyphicon glyphicon-search"></span> Let's Gooo!!!</a></div>
    <div *ngIf="router.url === '/searchmusicians'" class="button_cont" align="center"><a class="example_c" href="/searchmusicians"><span class="glyphicon glyphicon-search"></span> Let's Gooo!!!</a></div>
    <div *ngIf="router.url === '/searchestablishments'" class="button_cont" align="center"><a class="example_c" href="/searchestablishments"><span class="glyphicon glyphicon-search"></span> Let's Gooo!!!</a></div>
    <br>
</div>
