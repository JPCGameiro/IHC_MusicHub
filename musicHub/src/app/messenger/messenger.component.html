<mat-card id="messenger-card" onscroll="myfunc(e)">
    <div id="men-header">
        <img class="mensagix-icon" src="../../assets/chat_icon-icons.com_67748.svg" alt="mensagix">
        <h4 class="mensagix-header">Mensagix</h4>
    </div>
    <hr class="hrrr" noshade="true">
    <div class="men-contacts">
        <div *ngIf="toogleMX; else indivMX">
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
            <app-messengercontact (click)="toogleMXshow()"></app-messengercontact>
        </div>
        <ng-template #indivMX>
            <div class="indiv-header">
                <mat-icon (click)="toogleMXshow()" class="backwards-icon">keyboard_arrow_left</mat-icon>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="myUser">Foo fighters</mat-card-title>
                </mat-card-header>
            </div>
        </ng-template>
    </div>
</mat-card>
